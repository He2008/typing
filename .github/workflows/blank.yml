name: dist build 

on: 
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - run: npm ci
    - run: npm install
    - run: parcel build index.html
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v2.5.0
      env:
        ACTIONS_DEPLOY_KEY: /typing/settings/secrets
        PUBLISH_BRANCH: gh-pages
        PUBLISH_DIR: dist

